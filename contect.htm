<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-top {
            margin-left: 1%;
            box-shadow: 5px 5px 5px 0px rgb(138, 136, 136);
            border-radius: 20px;
            width: 1300px;
            height: 200px;
            background-color: rgb(255, 255, 255);
            position: fixed;
            padding: 0%;
            display: flex;
            border-radius: 20px
        }

        .logo {
            border-radius: 0%;


        }

        .search:hover {
            background-color: white;
        }

        .search {
            color: rgb(163, 163, 163);
            cursor: text;
            background-color: rgb(230, 230, 230);
            margin: 200px;
            margin-top: 35px;
            height: 55px;
            width: 600px;
            position: absolute;
            top: 12%;
            border-radius: 1%;
            border: none;
        }

        #heading {
            cursor: pointer;
            margin-left: 610px;
            margin-top: 13%;
            color: rgb(165, 103, 103);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            display: flex;

        }

        #Contect {
            cursor: pointer;
            margin-left: 11px;
            color: rgb(165, 103, 103);
            margin-top: 93%;
            display: flex;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        #cart {
            margin-left: 15px;
            margin-top: 110%;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .login-button {
            color: rgb(255, 255, 255);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-style: italic;
            font-weight: 300;
            background-color: rgb(19, 209, 19);
            height: 40px;
            width: 100px;
            border-radius: 10px;
            text-align: center;
            margin-top: 6%;
            text-decoration: none;
            margin-left: 15px;
            display: block;
            line-height: 40px;

        }

        .banner {
            transition: transform:0.8s;
            margin-left: 1%;
            margin-top: 18%;
            border-radius: 20px;
            width: 1300px;
            height: 300px;
            cursor: pointer;
            box-shadow: 15px 15px 15px 0px rgb(135, 131, 131);

        }

        body {
            background-color: rgb(216, 196, 183);

            display: flex;
            height: 800px;
        }

        .min-container {
            align-content: center;
            align-items: center;
            width: 1400px;
        }

        .ContectBox {
            margin-left: 1%;
            margin-top: 18%;
            border-radius: 20px;
            width: 1300px;

            height: 400px;
            background-color: rgb(35, 34, 34);
            align-items: center;
        }

        #CONTECTUS {
            color: #FFF;
            padding: 1%;
        }

        .footer-col .social-links a {
            box-shadow: 5PX 5PX 15PX 0 rgba(230, 177, 177, 0.762);
            display: inline-block;
            height: 200px;
            width: 200px;
            background-color: rgba(111, 104, 104, 0.92);
            margin: 0 10px 10px 0;
            text-align: center;
            line-height: 200px;
            border-radius: 50%;
            color: #ffffff;
            transition: all 0.5s ease;
            margin-left: 7%;
        }

        .footer-col .social-links a:hover {
            color: rgb(14, 14, 14);
            background-color: #ffffff;
        }
    </style>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <div class="min-container">
        <div class="box-top">
            <div class="logo"><a href="home.html"><img src="LL.png" alt="" width="200px"></a></div>
            <br> <input class="search" type="search" placeholder="search by AL Ziyarah" width="2000px">
            <a href="home.html">
                <h3 id="heading"> HOME</h3>
            </a>
            <a href="">
                <h3 id="Contect">CONTECT</h3>
            </a>
            <a href="cart.html"> <img src="cartt.png" id="cart" alt="" width="70px" height="70px"></a>
            <a class="login-button" href="singup.html">sing up</a>
        </div>
        <div class="ContectBox">
            <center>
                <h1 id="CONTECTUS">CONTECT US:</h1>
            </center>
            <div class="footer-col">

                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"   ></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
